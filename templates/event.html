<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <img src="/{{ event.image_path }}">
        <p>
            {{ event.description }}
        </p>
        <p>
            Начало регистрации:
            {{ event.reg_start_date }}
        </p>
        <p>
            Конец регистрации:
            {{ event.reg_end_date }}
        </p>
        <p>
            Начало мероприятия:
            {{ event.start_date }}
        </p>
        <p>
            Конец мероприятия:
            {{ event.end_date }}
        </p>
        <p>
            Длительность мероприятия: {{ event.end_date - event.start_date }}
        </p>
    </body>
</html>
